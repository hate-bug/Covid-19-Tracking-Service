<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" language="JavaScript"src="javascript/loginpage.js"></script>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Change Password Page</title>
</head>
<body class="container-fluid">
<header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div id="exit" class="col-4 pt-1 text-left">
            <a class="text-muted" href="/">Back</a>
        </div>
        <div class="text-center">
            <a class="blog-header-logo text-dark">Covid-19-Tracking-System</a>
        </div>
    </div>
</header>
<div class="container">
    <h1 class="h3 mb-3 font-weight-normal text-center">Please enter new password</h1>
    <form id="changepasswordform" class="form-signin">
        <label class="sr-only">Old password</label>
        <input type="password" name="password" id="oldpassword" class="form-control" placeholder="Old Password" required>
        <label class="sr-only">New password</label>
        <input type="password" name="password" id="newpassword" class="form-control" placeholder="New Password" required>
        <label class="sr-only">Confirm new password</label>
        <input type="password" name="password" id="confirmnewpassword" class="form-control" placeholder="Confirm Password" required>
        <br>
        <button class="btn btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
</body>
</html>
